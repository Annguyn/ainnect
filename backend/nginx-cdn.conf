# Nginx Configuration for Ainnect CDN/Static Files
# Save to: /etc/nginx/sites-available/ainnect-cdn

# CDN/Static files server
server {
    listen 80;
    listen [::]:80;
    server_name cdn.ainnect.me ainnect.me;
    
    # Root directory cho uploaded files
    # Đặt đúng path tới thư mục uploads của backend
    root /var/www/ainnect/uploads;
    
    # Logging
    access_log /var/log/nginx/ainnect-cdn-access.log combined;
    error_log /var/log/nginx/ainnect-cdn-error.log warn;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # CORS headers for CDN
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    
    # Cache configuration
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        
        # Try file, return 404 if not found
        try_files $uri =404;
    }
    
    location ~* \.(mp4|avi|mov|wmv|flv|webm|mkv|3gp)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        
        try_files $uri =404;
    }
    
    # Generic files
    location / {
        expires 1d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*" always;
        
        try_files $uri =404;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

